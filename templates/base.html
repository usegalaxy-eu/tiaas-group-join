<!DOCTYPE HTML>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Galaxy TIaaS</title>
	<link href="{{ config.redirect_location }}/static/style/base.css?v=1535407305" media="screen" rel="stylesheet" type="text/css" />

	<style type="text/css" media="all">
        #center{ padding-right: 10em; padding-left: 10em; }
	</style>
</head>

				<span class="navbar-brand-title">Galaxy Training Infrastructure as a Service</span>

		<div id="columns">

			</div><!--end center-->
		</div><!--end columns-->
	</div><!--end everything-->
	<div id="dd-helper" style="display: none;"></div>

</html>
